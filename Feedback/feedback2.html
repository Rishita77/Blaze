<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta charset="UTF-8" />
	<title>Feedback | Blaze</title>

	<link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

	<link rel="stylesheet" href="./feedback2.css">


</head>

<body>
	<div class="hero fullscreen">
		<div class="hero-body">
			<div style="margin: auto">
				<form class="frame p-0" method="post">
					<div class="frame__body p-0">
						<div class="row p-0 level fill-height">
							<div class="col">
								<div class="space xlarge"></div>
								<div class="padded">
									<h1 class="u-text-center u-font-alt">Send Feedback</h1>
									<!-- <div class="divider"></div> -->
									<p class="u-text-center">Help us improve with your valuable feedback.</p>
									<div class="divider"></div>

									<div class="form-group">
										<label class="form-group-label">
											<span class="icon">
												<i class="fa-wrapper far fa-user"></i>
											</span>
										</label>
										<input type="text" class="form-group-input" placeholder="Name *" autocomplete="name" required />
									</div>

									<div class="form-group">
										<label class="form-group-label">
											<span class="icon">
												<i class="fa-wrapper far fa-envelope"></i>
											</span>
										</label>
										<input type="email" class="form-group-input" placeholder="Email *" autocomplete="email" required />
									</div>

									<div class="form-group">
										<label class="form-group-label">
											<span class="icon">
												<i class="fas fa-university"></i>
											</span>
										</label>
										<input type="text" class="form-group-input" placeholder="College *" required />
									</div>

									<!-- <div class="form-section section-inline">
										<div class="section-body row">
											<div class="form-group col-6 pl-0">
												<label class="form-group-label">
													<span class="icon">
														<i class="fa-wrapper far fa-calendar"></i>
													</span>
												</label>
												<input type="date" class="form-group-input" placeholder="Enter your birthday (or not)" />
											</div>
											<div class="form-group col-6 pr-0">
												<label class="form-group-label">
													<span class="icon">
														<i class="fa-wrapper fas fa-list"></i>
													</span>
												</label>
												<select class="select form-group-input" placeholder="Choose one">
													<option>Bug Report</option>
													<option>Feature Request</option>
													<option>Other</option>
												</select>
											</div>
										</div>
									</div> -->

									<div class="form-group">
										<label class="form-group-label">
											<span class="icon">
												<i class="fa-wrapper fas fa-list"></i>
											</span>
										</label>
										<select class="select form-group-input" placeholder="Choose one" required>
											<option selected disabled>
												<p>How often do you use our app? * </p>
											</option>
											<option>Daily</option>
											<option>Weekly</option>
											<option>Fortnightly</option>
											<option>Monthly</option>
										</select>
									</div>

									<textarea placeholder="What is your motivation to use our app?"></textarea>
									<textarea placeholder="What is your most used feature? *" required></textarea>
									<textarea placeholder="What would you like to see improved? *" required></textarea>
									<textarea placeholder="Any ideas for new features."></textarea>

									<div class="space"></div>
									
									<div class="btn-group u-pull-right" style="margin-bottom: 20px;">
										<button class="btn-info">Send</button>
									</div>
									
								</div>
								<div class="space xlarge"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>

</html>
