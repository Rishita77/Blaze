<body>

    </nav>

    <!-- Conduct a session form -->
    <div id="container">
        <h1>&bull; REQUEST A SESSION FROM YOUR COLLEGE SOCIETIES &bull;</h1>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-info-square-fill" viewBox="0 0 16 16">
                <path
                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
            </svg>
        </div>
        <form action="#" method="post" id="suggestion-form">
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="Name" name="name" id="name_input" required>
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Email" name="email" id="email_input" required>
            </div>
            <div class="college">
                <label for="name"></label>
                <input type="text" placeholder="College" name="college" id="college_input" required>
            </div>
            <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="Phone Number" name="telephone" id="telephone_input" required>
            </div>
            <div class="subject">
                <label for="subject"></label>
                <select placeholder="Subject line" name="subject" id="subject_input" required>
                    <option disabled hidden selected>Session type</option>
                    <option>Technical/non-technical workshop</option>
                    <option>Roadmap</option>
                    <option>College academics advice</option>
                    <option>Higher studies advice</option>
                </select>
            </div>
            <div class="message">
                <label for="message"></label>
                <textarea name="message"
                    placeholder="Topic for the session and any pointers you would like to highlight." id="message_input"
                    cols="30" rows="5" required></textarea>
            </div>
            <div class="speaker">
                <label for="speaker"></label>
                <input type="text" placeholder="Speaker suggestions (if any)" name="speaker" id="speaker_input">
            </div>
            <div class="submit">
                <input type="submit" value="Send Message" id="form_button" />
            </div>

        </form>
    </div>
</body>

</html>
